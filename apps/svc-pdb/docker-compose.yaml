version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: protein-api
    ports:
      - "8080:8080"
    environment:
      - REDIS_ADDR=redis:6379
      - SERVER_PORT=8080
      - APP_HOST=localhost
      - GIN_MODE=release
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - protein-network

  redis:
    image: redis:7-alpine
    container_name: protein-redis
    ports:
      - "6379:6379"
    networks:
      - protein-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

networks:
  protein-network:
    driver: bridge
